<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> calculator</title>
    <link rel="stylesheet" href="calc.css"/>
</head>
<body>
    <div class="calculator-background">
        <div class="calculator">
            <input type="text">
            <div class="calculator-numericals">
            <button class="light-button">7</button>
            <button class="light-button">8</button>
            <button class="light-button">9</button>
            <button class="dark-button">+</button>
        </div>

        <div class="calculator-numericals"> 
            <button class="light-button">4</button>
            <button class="light-button">5</button>
            <button class="light-button">6</button>
            <button class="dark-button">-</button>
        </div>

        <div class="calculator-numericals">
            <button class="light-button">1</button>
            <button class="light-button">2</button>
            <button class="light-button">3</button>
            <button class="dark-button">*</button>
        </div>
        <div class="calculator-numericals">
            <button class="red-button">C</button>
            <button class="light-button">0</button>
            <button class="light-button">=</button>
            <button class="dark-button">/</button>
        </div>

        </div>
    </div>
</body>
</html>
